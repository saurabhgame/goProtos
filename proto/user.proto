syntax = "proto3";

option go_package = "github.com/saurabhgame/goProtos/gen/golang/user";



package proto;

enum ServingStatus{
    UNKNOWN = 0;
    SERVING = 1;
    NOT_SERVING =2;
}

message HealthCheckResponse{
    ServingStatus status =1;
}

service User{
    rpc Check(google.protofuf.Empty) returns (HealthCheckResponse);
}